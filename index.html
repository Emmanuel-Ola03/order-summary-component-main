<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
  <body>
    <div class="container">
      <div class="main">
        <img class="hero" src="./images/illustration-hero.svg" alt="hero">
        <h2>Order Summary</h2>

        <p class="fist">You can now listen to millions of songs, audiobooks, and podcasts on any 
           device anywhere you like!
        </p>
      </div>
        
      <div class="sub">
        <img class="dugbe" src="./images/icon-music.svg" alt="dugbe" width="60px" height="60px">
        
        <p class="fiss"><strong>Annual Plan</strong><br>$59.99/year</p>

        <a class="link" href="#">Change</a>
      </div>


      <div class="foot">
        <h4><a style="color: white;" href="#">Proceed to Payment</a></h4>
        <p><strong>Cancel Order</strong></p>
      </div>


      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Emma-Ola3</a>.
      </div>
    </div>
    
</body>
</html>
